name: CI/CD Pipeline for qa

on:
  push:
    branches:
      - qa

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}

jobs:
  build-and-push:
    name: Build and Push Docker Image to ECR (QA)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: private

      - name: Build Docker image
        run: |
          docker build -t $ECR_REPOSITORY:qa1 .

      - name: Tag and Push Docker image
        id: push-image
        run: |
          IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:qa1
          docker tag $ECR_REPOSITORY:qa1 $IMAGE_URI
          docker push $IMAGE_URI
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

  deploy-to-ec2:
    name: Deploy Docker container on EC2 (QA)
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            # Login to ECR
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | \
              sudo docker login --username AWS --password-stdin \
              ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

            # Pull and restart QA container
            IMAGE_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}:qa1
            sudo docker pull $IMAGE_URI
            sudo docker stop myapp-qa || true
            sudo docker rm myapp-qa || true

            # Create temporary ven file (QA uses VEN)
            TEMP_ENV=$(mktemp)
            echo "${{ secrets.VEN }}" > "$TEMP_ENV"

            sudo docker run -d \
              --name myapp-qa \
              --network host \
              --env-file "$TEMP_ENV" \
              -v /home/najam/S3bucket:/home/najam/S3bucket \
              $IMAGE_URI

            rm -f "$TEMP_ENV"
