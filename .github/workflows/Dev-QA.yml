name: Dev-QA CI/CD

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build Docker image
      run: |
        IMAGE_TAG=dev-${{ github.run_number }}
        docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
        docker tag $ECR_REPOSITORY:$IMAGE_TAG ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:$IMAGE_TAG
        echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

    - name: Push image to ECR
      run: |
        docker push ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:$IMAGE_TAG

    - name: Deploy to EC2 (Dev)
      env:
        HOST: ${{ secrets.EC2_HOST }}
        USER: ${{ secrets.EC2_USER }}
        SSH_KEY: ${{ secrets.EC2_KEY }}
        IMAGE: ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
      run: |
        echo "$SSH_KEY" | base64 --decode > key.pem
        chmod 600 key.pem
        ssh -o StrictHostKeyChecking=no -i key.pem $USER@$HOST "
          docker pull $IMAGE &&
          docker stop dev-container || true &&
          docker rm dev-container || true &&
          docker run -d --name dev-container -p 3000:3000 $IMAGE
        "

    - name: Auto merge dev â†’ QA
      uses: devmasx/merge-branch@v1.4.0
      with:
        type: now
        from_branch: dev
        target_branch: QA
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-qa:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout QA branch
      uses: actions/checkout@v4
      with:
        ref: QA

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Deploy to EC2 (QA)
      env:
        HOST: ${{ secrets.EC2_HOST }}
        USER: ${{ secrets.EC2_USER }}
        SSH_KEY: ${{ secrets.EC2_KEY }}
        IMAGE: ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
      run: |
        echo "$SSH_KEY" | base64 --decode > key.pem
        chmod 600 key.pem
        ssh -o StrictHostKeyChecking=no -i key.pem $USER@$HOST "
          docker pull $IMAGE &&
          docker stop qa-container || true &&
          docker rm qa-container || true &&
          docker run -d --name qa-container -p 3001:3001 $IMAGE
        "
