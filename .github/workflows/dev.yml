name: CI/CD Pipeline for dev ‚Üí qa

on:
  push:
    branches:
      - dev

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}

jobs:
  build-and-push:
    name: Build and Push Docker Image to ECR
    runs-on: ubuntu-latest
    outputs:
      image_uri: ${{ steps.push-image.outputs.image_uri }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: private

      - name: Determine next image tag
        id: set-tag
        run: |
          TAG="dev-$(date +%Y%m%d%H%M%S)"
          echo "IMAGE_TAG=$TAG" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .

      - name: Tag and Push Docker image
        id: push-image
        run: |
          IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $IMAGE_URI
          docker push $IMAGE_URI
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV
          echo "::set-output name=image_uri::$IMAGE_URI"

  promote-to-qa:
    name: Promote dev ‚Üí qa
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Merge dev into qa
        run: |
          git fetch origin
          git checkout qa
          git merge origin/dev --no-edit
          git push origin qa

  deploy-to-ec2:
    name: Deploy Docker container on EC2
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            IMAGE_URI=${{ env.IMAGE_URI }}
            CONTAINER_NAME=myapp

            echo "üöÄ Deploying $IMAGE_URI"

            # Login to ECR
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | \
              sudo docker login --username AWS --password-stdin \
              ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com || { echo "‚ùå ECR login failed"; exit 1; }

            # Pull latest image
            sudo docker pull $IMAGE_URI || { echo "‚ùå Docker pull failed"; exit 1; }

            # Stop old container if exists
            sudo docker stop $CONTAINER_NAME || true
            sudo docker rm $CONTAINER_NAME || true

            # Clean dangling images
            sudo docker image prune -f

            # Create temporary .env file
            TEMP_ENV=$(mktemp)
            echo "${{ secrets.ENV }}" > "$TEMP_ENV"

            # Run new container
            sudo docker run -d \
              --name $CONTAINER_NAME \
              --network host \
              --env-file "$TEMP_ENV" \
              -v /home/najam/S3bucket:/home/najam/S3bucket \
              $IMAGE_URI || { echo "‚ùå Docker run failed"; exit 1; }

            # Remove temporary .env file
            rm -f "$TEMP_ENV"
            echo "‚úÖ Successfully deployed $CONTAINER_NAME"
            sudo docker ps
