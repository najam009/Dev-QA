name: CI/CD Pipeline for dev ‚Üí qa

on:
  push:
    branches:
      - dev

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  ECR_REPOSITORY: devqa   # your ECR repo name

jobs:
  build-and-push:
    name: Build and Push Docker Image to ECR
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.set-tag.outputs.image_tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Determine next image tag
        id: set-tag
        run: |
          # Get existing tags from ECR
          EXISTING_TAGS=$(aws ecr list-images \
            --repository-name $ECR_REPOSITORY \
            --query 'imageIds[*].imageTag' \
            --output text)
          
          # Determine next devN tag
          MAX=0
          for t in $EXISTING_TAGS; do
            if [[ $t =~ dev([0-9]+) ]]; then
              n=${BASH_REMATCH[1]}
              if (( n > MAX )); then
                MAX=$n
              fi
            fi
          done
          NEXT_TAG="dev$((MAX + 1))"
          echo "Next tag: $NEXT_TAG"

          # Set output for other jobs
          echo "image_tag=$NEXT_TAG" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build -t $ECR_REPOSITORY:${{ steps.set-tag.outputs.image_tag }} .

      - name: Tag and Push Docker image
        run: |
          IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:${{ steps.set-tag.outputs.image_tag }}
          docker tag $ECR_REPOSITORY:${{ steps.set-tag.outputs.image_tag }} $IMAGE_URI
          docker push $IMAGE_URI
          echo "‚úÖ Pushed image to ECR: $IMAGE_URI"

  deploy-to-ec2:
    name: Deploy Docker container on EC2
    runs-on: ubuntu-latest
    needs: build-and-push
    env:
      IMAGE_TAG: ${{ needs.build-and-push.outputs.image_tag }}

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            AWS_REGION=${{ secrets.AWS_REGION }}
            AWS_ACCOUNT_ID=${{ secrets.AWS_ACCOUNT_ID }}
            ECR_REPOSITORY=devqa
            IMAGE_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG
            CONTAINER_NAME=myapp_$IMAGE_TAG

            echo "üöÄ Deploying $IMAGE_URI"

            # Login to ECR
            aws ecr get-login-password --region $AWS_REGION | \
              sudo docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

            # Pull latest image
            sudo docker pull $IMAGE_URI || { echo "‚ùå Pull failed"; exit 1; }

            # Stop old container if exists
            sudo docker stop $CONTAINER_NAME || true
            sudo docker rm $CONTAINER_NAME || true

            # Create temporary .env file
            TEMP_ENV=$(mktemp)
            echo "${{ secrets.ENV }}" > "$TEMP_ENV"

            # Run new container
            sudo docker run -d \
              --name $CONTAINER_NAME \
              --network host \
              --env-file "$TEMP_ENV" \
              -v /home/najam/S3bucket:/home/najam/S3bucket \
              $IMAGE_URI || { echo "‚ùå Docker run failed"; exit 1; }

            rm -f "$TEMP_ENV"
            echo "‚úÖ Successfully deployed $CONTAINER_NAME"
            echo "Currently running containers:"
            sudo docker ps
