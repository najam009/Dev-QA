name: CI/CD Pipeline for dev

on:
  push:
    branches:
      - dev

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}

jobs:
  build-and-push:
    name: Build and Push Docker Image to ECR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: private

      - name: Get next image version tag
        id: get-tag
        run: |
          echo "Fetching existing image tags..."
          EXISTING_TAGS=$(aws ecr list-images \
            --repository-name $ECR_REPOSITORY \
            --region $AWS_REGION \
            --query 'imageIds[*].imageTag' \
            --output text)

          echo "Existing tags: $EXISTING_TAGS"

          # Find last dev image tag
          LATEST_NUM=$(echo "$EXISTING_TAGS" | grep -oE 'dev[0-9]+' | grep -oE '[0-9]+' | sort -n | tail -1)
          if [ -z "$LATEST_NUM" ]; then
            NEXT_TAG="dev1"
          else
            NEXT_NUM=$((LATEST_NUM + 1))
            NEXT_TAG="dev${NEXT_NUM}"
          fi

          echo "Next image tag: $NEXT_TAG"
          echo "IMAGE_TAG=$NEXT_TAG" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .

      - name: Tag and Push Docker image
        id: push-image
        run: |
          IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $IMAGE_URI
          docker push $IMAGE_URI
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

  deploy-to-ec2:
    name: Deploy Docker container on EC2
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            AWS_REGION=${{ secrets.AWS_REGION }}
            AWS_ACCOUNT_ID=${{ secrets.AWS_ACCOUNT_ID }}
            ECR_REPOSITORY=${{ secrets.ECR_REPOSITORY }}
            IMAGE_TAG=${{ env.IMAGE_TAG }}

            # Login to ECR
            aws ecr get-login-password --region $AWS_REGION | \
              sudo docker login --username AWS --password-stdin \
              $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

            IMAGE_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG
            CONTAINER_NAME=myapp_$IMAGE_TAG

            echo "Deploying new container: $CONTAINER_NAME using $IMAGE_URI"

            # Pull latest image
            sudo docker pull $IMAGE_URI

            # Stop any running container with the base name "myapp"
            RUNNING=$(sudo docker ps -q --filter "name=myapp")
            if [ -n "$RUNNING" ]; then
              echo "Stopping running containers..."
              sudo docker stop $RUNNING
            fi

            # ✅ Do NOT remove old containers — just stop them

            # Create a temporary .env file
            TEMP_ENV=$(mktemp)
            echo "${{ secrets.ENV }}" > "$TEMP_ENV"

            # Run new container with unique name
            sudo docker run -d \
              --name $CONTAINER_NAME \
              --network host \
              --env-file "$TEMP_ENV" \
              -v /home/najam/S3bucket:/home/najam/S3bucket \
              $IMAGE_URI

            # Clean up .env
            rm -f "$TEMP_ENV"

            echo "✅ Deployed new container: $CONTAINER_NAME"
            echo "All previous containers remain stopped."
