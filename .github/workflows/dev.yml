name: CI/CD Pipeline for dev → qa

on:
  push:
    branches:
      - dev

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  ECR_REPOSITORY: devqa   # ✅ fixed: your ECR repo name

jobs:
  build-and-push:
    name: Build and Push Docker Image to ECR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: private

      - name: Build Docker image
        run: |
          docker build -t $ECR_REPOSITORY:latest .

      - name: Tag and Push Docker image
        id: push-image
        run: |
          IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:latest
          docker tag $ECR_REPOSITORY:latest $IMAGE_URI
          docker push $IMAGE_URI
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV
          echo "✅ Pushed image to ECR: $IMAGE_URI"

  deploy-to-ec2:
    name: Deploy Docker container on EC2
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            AWS_REGION=${{ secrets.AWS_REGION }}
            AWS_ACCOUNT_ID=${{ secrets.AWS_ACCOUNT_ID }}
            ECR_REPOSITORY=devqa
            IMAGE_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:latest

            echo "Deploying $IMAGE_URI ..."

            # Login to ECR
            aws ecr get-login-password --region $AWS_REGION | \
              sudo docker login --username AWS --password-stdin \
              $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

            # Pull latest image
            echo "Pulling latest image..."
            sudo docker pull $IMAGE_URI || { echo "❌ Pull failed"; exit 1; }

            # Stop old container (ignore if not running)
            sudo docker stop myapp || true
            sudo docker rm myapp || true

            # Create temporary .env file for container environment
            TEMP_ENV=$(mktemp)
            echo "${{ secrets.ENV }}" > "$TEMP_ENV"

            # Run new container
            sudo docker run -d \
              --name myapp \
              --network host \
              --env-file "$TEMP_ENV" \
              -v /home/najam/S3bucket:/home/najam/S3bucket \
              $IMAGE_URI || { echo "❌ Container failed to start"; exit 1; }

            rm -f "$TEMP_ENV"
            echo "✅ Deployment complete!"
