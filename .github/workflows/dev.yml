name: CI/CD Pipeline for dev ‚Üí qa

on:
  push:
    branches:
      - dev

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  ECR_REPOSITORY: devqa   # your ECR repo name

jobs:
  build-and-push:
    name: Build and Push Versioned Docker Image to ECR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get next image version tag
        id: get-tag
        run: |
          echo "Fetching existing image tags..."
          EXISTING_TAGS=$(aws ecr list-images \
            --repository-name $ECR_REPOSITORY \
            --region $AWS_REGION \
            --query 'imageIds[*].imageTag' \
            --output text)

          echo "Existing tags: $EXISTING_TAGS"

          # Find the last dev image version
          LATEST_NUM=$(echo "$EXISTING_TAGS" | grep -oE 'dev[0-9]+' | grep -oE '[0-9]+' | sort -n | tail -1)

          if [ -z "$LATEST_NUM" ]; then
            NEXT_TAG="dev1"
          else
            NEXT_NUM=$((LATEST_NUM + 1))
            NEXT_TAG="dev${NEXT_NUM}"
          fi

          echo "Next tag is: $NEXT_TAG"
          echo "IMAGE_TAG=$NEXT_TAG" >> $GITHUB_ENV
          echo "‚úÖ Next image tag: $NEXT_TAG"

      - name: Build Docker image
        run: |
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .

      - name: Tag and Push Docker image to ECR
        id: push-image
        run: |
          IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $IMAGE_URI
          docker push $IMAGE_URI
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV
          echo "‚úÖ Pushed image to ECR: $IMAGE_URI"

  deploy-to-ec2:
    name: Deploy Versioned Docker container on EC2
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e  # stop on first error for debugging

            AWS_REGION=${{ secrets.AWS_REGION }}
            AWS_ACCOUNT_ID=${{ secrets.AWS_ACCOUNT_ID }}
            ECR_REPOSITORY=devqa
            IMAGE_TAG=${{ env.IMAGE_TAG }}

            if [ -z "$IMAGE_TAG" ]; then
              echo "‚ùå IMAGE_TAG not found. Something went wrong in the build step."
              exit 1
            fi

            IMAGE_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG
            CONTAINER_NAME=myapp_$IMAGE_TAG

            echo "üöÄ Deploying: $IMAGE_URI"
            echo "üß© Container name: $CONTAINER_NAME"

            # Ensure AWS CLI is available
            if ! command -v aws &> /dev/null; then
              echo "Installing awscli..."
              sudo apt-get update -y && sudo apt-get install -y awscli
            fi

            # Ensure Docker is running
            if ! sudo systemctl is-active --quiet docker; then
              echo "üîÑ Starting Docker service..."
              sudo systemctl start docker
            fi

            # Re-login to ECR
            echo "üîê Logging in to ECR..."
            sudo aws ecr get-login-password --region $AWS_REGION | \
              sudo docker login --username AWS --password-stdin \
              $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com || {
                echo "‚ùå ECR login failed."; exit 1;
              }

            echo "üì¶ Pulling image: $IMAGE_URI"
            sudo docker pull $IMAGE_URI || { echo "‚ùå Pull failed ‚Äî check ECR permissions or repo name."; exit 1; }

            echo "üõë Stopping any running 'myapp' containers..."
            sudo docker stop $(sudo docker ps -q --filter "name=myapp") || true

            # Create temporary env file
            TEMP_ENV=$(mktemp)
            echo "${{ secrets.ENV }}" > "$TEMP_ENV"

            echo "üöÄ Starting new container..."
            sudo docker run -d \
              --name $CONTAINER_NAME \
              --network host \
              --env-file "$TEMP_ENV" \
              -v /home/najam/S3bucket:/home/najam/S3bucket \
              $IMAGE_URI || {
                echo "‚ùå Docker run failed."; sudo docker logs $CONTAINER_NAME || true; exit 1;
              }

            rm -f "$TEMP_ENV"

            echo "‚úÖ Successfully deployed $CONTAINER_NAME"
            echo "Currently running containers:"
            sudo docker ps
